<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: rgb(49, 47, 47);
        }
        .header {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 1rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .icon-container {
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .icon-box:hover {
            transform: scale(1.1);
        }
        .icon {
            font-size: 40px;
            background: rgb(235, 231, 231);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: #2193b0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .icon-text {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Welcome</div>
    <div class="icon-container">
        <div class="icon-box" >
            <div class="icon">üè¢</div>
            <div class="icon-text">Departments</div>
        </div>
        <div class="icon-box" >
            <div class="icon">üîó</div>
            <div class="icon-text">Links</div>
        </div>
        <div class="icon-box" >
            <div class="icon">üë§</div>
            <div class="icon-text">Users</div>
        </div>
    </div>
</body>
</html>
